<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, hsl(335, 100%, 75%), #ff758c);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            z-index: 1100;
        }

        .gallery-container {
            margin-top: 80px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
            border: 4px solid white;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            font-size: 14px;
            position: relative;
            bottom: 0;
        }

        .footer .social {
            margin-bottom: 10px;
        }

        .footer .social img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .footer .social img:hover {
            transform: scale(1.2);
        }

        .footer .list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer .list li {
            display: inline;
        }

        .footer .list a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer .list a:hover {
            color: #ff758c;
        }

        .footer .copyright {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>Welcome to the Stunning Image Gallery</header>

    <div class="gallery-container">
        <div class="gallery">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image7.jpg" alt="Image 3">
            <img src="image6.jpg" alt="Image 4">
            <img src="image5.jpg" alt="Image 5">
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <img src="" alt="Expanded Image" id="lightbox-img">
    </div>

    <footer class="footer">
        <div class="social">
            <a href="https://www.facebook.com/profile.php?id=100071414297109&mibextid=ZbWKwL"><img src="facebook.jpeg" alt="Facebook"></a>
            <a href="https://www.linkedin.com/in/mujahidzardari/"><img src="linked.jpeg" alt="LinkedIn"></a>
            <a href="https://www.instagram.com/zardari_01/profilecard/?igsh=MXFzdzliOHhmdjhteA=="><img src="instagram.jpeg" alt="Instagram"></a>
        </div>
        <ul class="list">
            <li>
                <a href="#">FAQ</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
            <li>
                <a href="#">Privacy Policy</a>
            </li>
        </ul>

        <p class="copyright">@ 2025 Mujahid | All Rights Reserved</p>
    </footer>

    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('close');

        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = image.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
